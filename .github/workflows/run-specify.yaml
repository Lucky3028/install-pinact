name: Run action with provided version
on:
  pull_request:
permissions: {}
timeout-minutes: 3
jobs:
  runner:
    name: Run install-pinact
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Run action
        uses: ./
        with:
          version: 0.2.1
      - name: Run pinact
        run: |
          pinact --version

